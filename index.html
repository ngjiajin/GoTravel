<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ✅ Mobile responsive -->
  <title>GoTravel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery and jQuery Mobile -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    h1 { text-align: center; }
    .carousel img { height: 250px; object-fit: cover; }
  </style>
</head>

<body>

  <!-- ==================== LOGIN PAGE ==================== -->
  <div data-role="page" id="login">
    <div data-role="header" class="bg-primary text-white">
      <h1>GoTravel Login</h1>
    </div>

    <div data-role="content" class="p-4">
      <form id="loginForm">
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- ==================== HOME PAGE ==================== -->
  <div data-role="page" id="home">
    <div data-role="header" class="bg-success text-white">
      <h1>GoTravel Home</h1>
    </div>

    <div data-role="content" class="text-center mt-4">
      <p>Welcome to <strong>GoTravel</strong>! Explore destinations and book your next trip.</p>
      <a href="#gallery" class="btn btn-info w-75 my-2" data-transition="slide">View Gallery</a>
      <a href="#booking" class="btn btn-warning w-75 my-2" data-transition="slide">Book a Trip</a>
      <a href="#login" class="btn btn-secondary w-75 my-2" data-transition="flip">Logout</a>
    </div>
  </div>

  <!-- ==================== GALLERY PAGE ==================== -->
  <div data-role="page" id="gallery">
    <div data-role="header" class="bg-info text-white">
      <h1>Travel Destinations</h1>
      <a href="#home" data-role="button" data-icon="home" class="ui-btn-left">Home</a>
    </div>

    <div data-role="content" class="p-3">
      <div id="destinationCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34" class="d-block w-100" alt="Paris">
            <div class="carousel-caption"><h5>Paris, France</h5></div>
          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="d-block w-100" alt="Bali">
            <div class="carousel-caption"><h5>Bali, Indonesia</h5></div>
          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1549693578-d683be217e58" class="d-block w-100" alt="Tokyo">
            <div class="carousel-caption"><h5>Tokyo, Japan</h5></div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#destinationCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#destinationCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- ==================== BOOKING PAGE ==================== -->
  <div data-role="page" id="booking">
    <div data-role="header" class="bg-warning text-dark">
      <h1>Book Your Trip</h1>
      <a href="#home" data-role="button" data-icon="home" class="ui-btn-left">Home</a>
    </div>

    <div data-role="content" class="p-4">
      <form id="bookingForm">
        <div class="mb-3">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" class="form-control" placeholder="Enter full name">
        </div>
        <div class="mb-3">
          <label for="destination">Destination</label>
          <select id="destination" class="form-select">
            <option value="">Select destination</option>
            <option>Paris</option>
            <option>Bali</option>
            <option>Tokyo</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date">Travel Date</label>
          <input type="date" id="date" class="form-control">
        </div>
        <div class="mb-3">
          <label for="people">Number of Travelers</label>
          <input type="number" id="people" class="form-control" placeholder="e.g. 2">
        </div>
        <div class="mb-3">
          <label for="notes">Additional Notes</label>
          <textarea id="notes" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit Booking</button>
      </form>
    </div>
  </div>

  <!-- ==================== JAVASCRIPT VALIDATION ==================== -->
  <script>
    // LOGIN VALIDATION
    $("#loginForm").on("submit", function(e) {
      e.preventDefault();
      let user = $("#username").val().trim();
      let pass = $("#password").val().trim();

      if (user === "" || pass === "") {
        alert("Please fill in both username and password.");
      } else {
        $.mobile.changePage("#home", { transition: "slide" });
      }
    });

    // BOOKING VALIDATION + POPUP CONFIRMATION
    $("#bookingForm").on("submit", function(e) {
      e.preventDefault();
      let name = $("#fullname").val().trim();
      let dest = $("#destination").val();
      let date = $("#date").val();
      let people = $("#people").val();

      if (name === "" || dest === "" || date === "" || people === "") {
        alert("Please fill in all required fields.");
      } else {
        alert("✅ Booking Confirmed!\nThank you, " + name + ".\nEnjoy your trip to " + dest + "!");
        $("#bookingForm")[0].reset();
      }
    });
  </script>
</body>
</html>
